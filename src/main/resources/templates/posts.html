<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mini blog</title>
</head>
<body>

<h1>Moje posty</h1>
<div th:each="post : ${posts}">
    <h2 th:text="${post.title}"></h2>
    <div th:text="${post.content}"></div>
</div>

</body>
</html>
